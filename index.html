<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timekeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--ナビゲーションバー-->
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/timekeepericon.png" width="50" height="50">
                タイムキーパー君
            </a>
        </div>
    </nav>
    <!--ページ全体のコンテナ-->
    <div class="d-flex justify-content-center align-items-center bg-main vh-100">
        <!--メインの要素-->
        <div class="d-flex justify-content-center align-items-center flex-column col-10">
            <!--アジェンダ-->
            <div class="d-flex justify-content-center align-items-center mb-5 col-12 flex-column">
                <div id="agenda-container" class="d-flex col-12 flex-column align-items-center me-5">
                    <div class="d-flex flex-column col-12 input-group">
                        <div class="d-flex col-12 align-items-center justify-content-end">
                            <label class="p-2"><h3>アジェンダ：</h3></label>
                            <input type="text" class="mb-3 agenda-input" maxlength="30" placeholder="アジェンダを入力してください(最大30文字)">
                        </div>
                        <div class="d-flex col-12 align-items-center justify-content-end">
                            <label class="p-2"><h3>ゴール：</h3></label>
                            <input type="text" class="mb-3 goal-input" maxlength="30" placeholder="ゴールを入力してください(最大30文字)">
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button id="add-btn" class="btn btn-primary mx-3">+</button>
                    <button id="remove-btn" class="btn btn-primary mx-3">-</button>
                </div>
            </div>

            <!--タイマー-->
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="d-flex count-container">
                    <input id="minutes-data" type="number" value="30" min="1" max="120">
                    <p>分</p>
                </div>
                <!--スライダー-->
            </div>
                <div class="d-flex my-3">
                    <h2 class="mx-3">分</h2>
                    <input id ="minutes-input" type = "range" value = "30" min = "0" max = "120" step="5" list="markers">
                </div>
                <button id="start-btn" class="btn btn-primary my-5">スタート</button>
            </div>
        </div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
