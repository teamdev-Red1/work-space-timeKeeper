<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timekeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--ナビゲーションバー-->
    <nav class="navbar navbar-expand-lg bg-info">
        <p class="navbar-brand">タイムキーパー君⚽</p>
    </nav>
    <!--ページ全体のコンテナ-->
    <div class="vh-100 bg-secondary d-flex justify-content-center align-items-center">
        <!--メインの要素-->
        <div class="d-flex justify-content-center align-items-center flex-column col-10">
            <!--アジェンダ-->
            <div id="agenda-container" class="d-flex justify-content-center flex-column align-items-center col-10">
                <textarea type="text" class="agenda-input" placeholder="アジェンダを入力してください"></textarea>
            </div>

            <!--タイマー-->
            <div class="d-flex">
                <input id="timer-input" type="number" value="30" class="text-center">
                <h3 class="mx-3">分</h3>
            </div>
            <button id = "start-button" class="btn btn-primary my-5">スタート</button>
        </div>
    </div>
<script src="meetingPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
